<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="animatedBackground"></canvas>
    
    <form class="weatherForm">
        <h3 class="title">The weather</h3>
        <input type="text" class="cityInput" placeholder="Enter a city">
        <button type="submit" class="getWeatherButton">Get weather</button>
    </form>
    
    <div class="weatherCard" style="display: none;">
        <h3 class="cityChoice">London</h3>
        <p class="tempDisplay">20Â°</p>
        <p class="weatherDesc">Sunny with a slight chance of rain</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="errorDisplay" style="display: none;"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
